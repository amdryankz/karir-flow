<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Transparent background to inherit sidebar color -->
  <rect width="200" height="200" fill="none" rx="20"/>

  <defs>
    <linearGradient id="gradDarkIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <circle r="65" fill="none" stroke="url(#gradDarkIcon)" stroke-width="4" stroke-dasharray="15 35" opacity="0.7">
       <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle r="45" fill="none" stroke="#4ade80" stroke-width="5" stroke-dasharray="50 25" opacity="0.9">
       <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle r="18" fill="#3b82f6" opacity="0.9">
       <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>