<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <!-- Transparent background so it inherits sidebar color -->
  <rect width="500" height="150" fill="none" rx="10"/>

  <defs>
    <linearGradient id="gradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" /> <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" /> </linearGradient>
  </defs>

  <g transform="translate(80, 75)">
    <circle r="45" fill="none" stroke="url(#gradLight)" stroke-width="3" stroke-dasharray="10 30" opacity="0.8">
       <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle r="32" fill="none" stroke="#059669" stroke-width="4" stroke-dasharray="40 20" opacity="1.0">
       <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle r="12" fill="#2563eb" opacity="1.0">
       <animate attributeName="opacity" values="1.0;0.6;1.0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="150" y="95" 
        font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="700" 
        font-size="60" 
        fill="#1e293b" 
        letter-spacing="2">OPTIMA</text>
        
  <rect x="155" y="110" width="230" height="3" fill="url(#gradLight)" opacity="0.8"/>
  <rect x="155" y="110" width="40" height="3" fill="#1e293b" />
</svg>