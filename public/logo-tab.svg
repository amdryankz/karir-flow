<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Transparent background to inherit sidebar color -->
  <rect width="200" height="200" fill="none" rx="20"/>

  <defs>
    <linearGradient id="gradLightIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <circle r="65" fill="none" stroke="url(#gradLightIcon)" stroke-width="4" stroke-dasharray="15 35" opacity="0.8">
       <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle r="45" fill="none" stroke="#059669" stroke-width="5" stroke-dasharray="50 25" opacity="1.0">
       <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle r="18" fill="#2563eb" opacity="1.0">
       <animate attributeName="opacity" values="1.0;0.6;1.0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>